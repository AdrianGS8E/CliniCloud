<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Odontograma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .odontograma {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 8px;
            justify-items: center;
            margin-bottom: 20px;
        }

        .diente {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 2px solid #333;
            cursor: pointer;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            user-select: none;
        }

        .sano {
            background-color: #ffffff;
        }

        .caries {
            background-color: #dc3545;
            color: #fff;
        }

        .restauracion {
            background-color: #0d6efd;
            color: #fff;
        }

        .extraido {
            background-color: #6c757d;
            color: #fff;
            text-decoration: line-through;
        }

        .leyenda span {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            margin-right: 10px;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <h3 class="text-center mb-4">Odontograma</h3>

    <h6 class="text-center">Arcada Superior</h6>
    <div class="odontograma" id="superior"></div>

    <h6 class="text-center mt-4">Arcada Inferior</h6>
    <div class="odontograma" id="inferior"></div>

    <div class="mt-4 leyenda text-center">
        <span class="sano border text-dark">Sano</span>
        <span class="caries">Caries</span>
        <span class="restauracion">Restauración</span>
        <span class="extraido">Extraído</span>
    </div>
</div>

<script>
    const estados = ["sano", "caries", "restauracion", "extraido"];

    function crearDiente(numero) {
        const diente = document.createElement("div");
        diente.className = "diente sano";
        diente.textContent = numero;
        diente.dataset.estado = 0;

        diente.addEventListener("click", () => {
            let estadoActual = parseInt(diente.dataset.estado);
            estadoActual = (estadoActual + 1) % estados.length;
            diente.dataset.estado = estadoActual;
            diente.className = "diente " + estados[estadoActual];
        });

        return diente;
    }

    const superior = document.getElementById("superior");
    const inferior = document.getElementById("inferior");

    // Dientes permanentes (FDI simplificado)
    const dientesSuperiores = [
        18,17,16,15,14,13,12,11,21,22,23,24,25,26,27,28
    ];

    const dientesInferiores = [
        48,47,46,45,44,43,42,41,31,32,33,34,35,36,37,38
    ];

    dientesSuperiores.forEach(n => superior.appendChild(crearDiente(n)));
    dientesInferiores.forEach(n => inferior.appendChild(crearDiente(n)));
</script>

</body>
</html>
