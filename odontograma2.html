<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontograma Interactivo - Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --tooth-size: 60px;
            --face-color: #f8f9fa;
            --border-color: #dee2e6;
            --color-caries: #dc3545;
            /* Rojo */
            --color-restoration: #0d6efd;
            /* Azul */
            --color-extraction: #212529;
            /* Negro (X) */
        }

        body {
            background-color: #f4f6f9;
        }

        /* Contenedor de los dientes */
        .odontogram-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .quadrant {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quadrant-label {
            text-align: center;
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 10px;
        }

        /* Estructura de un diente individual */
        .tooth-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tooth-number {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Dibujo Geométrico del Diente usando CSS Grid */
        .tooth {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
            width: var(--tooth-size);
            height: var(--tooth-size);
            cursor: pointer;
            position: relative;
        }

        .face {
            background-color: var(--face-color);
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        .face:hover {
            opacity: 0.8;
            border-color: #aaa;
        }

        /* Posicionamiento de las caras */
        /* Mapa del grid:
           .  TOP  .
           LFT CEN RGT
           .  BOT  .
        */
        .face.top {
            grid-column: 2;
            grid-row: 1;
            border-radius: 4px 4px 0 0;
        }

        .face.bottom {
            grid-column: 2;
            grid-row: 3;
            border-radius: 0 0 4px 4px;
        }

        .face.left {
            grid-column: 1;
            grid-row: 2;
            border-radius: 4px 0 0 4px;
        }

        .face.right {
            grid-column: 3;
            grid-row: 2;
            border-radius: 0 4px 4px 0;
        }

        .face.center {
            grid-column: 2;
            grid-row: 2;
        }

        /* Estados (Clases que aplica JS) */
        .face.caries {
            background-color: var(--color-caries);
            border-color: #b02a37;
        }

        .face.restoration {
            background-color: var(--color-restoration);
            border-color: #0a58ca;
        }

        /* Extracción: Marca una X sobre todo el diente */
        .tooth.extracted::after {
            content: "X";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--color-extraction);
            pointer-events: none;
            /* Permite clicks debajo si fuera necesario */
            opacity: 0.8;
        }

        /* Separador entre cuadrantes */
        .divider {
            height: 2px;
            background-color: #333;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Odontograma Web</span>
        </div>
    </nav>

    <div class="container">

        <div class="card mb-4">
            <div class="card-header">Herramientas de Diagnóstico</div>
            <div class="card-body">
                <div class="btn-group w-100" role="group" id="toolbar">
                    <input type="radio" class="btn-check" name="tool" id="tool-caries" value="caries" autocomplete="off"
                        checked>
                    <label class="btn btn-outline-danger" for="tool-caries">Caries (Rojo)</label>

                    <input type="radio" class="btn-check" name="tool" id="tool-restoration" value="restoration"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="tool-restoration">Restauración (Azul)</label>

                    <input type="radio" class="btn-check" name="tool" id="tool-extraction" value="extraction"
                        autocomplete="off">
                    <label class="btn btn-outline-dark" for="tool-extraction">Extracción (X)</label>

                    <input type="radio" class="btn-check" name="tool" id="tool-clean" value="clean" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="tool-clean">Borrar / Sano</label>
                </div>
            </div>
        </div>

        <div class="odontogram-container">

            <div class="text-center">Maxilar Superior</div>
            <div class="d-flex justify-content-center">
                <div class="quadrant" id="quadrant-1"></div>
                <div style="width: 2px; background: #333; margin: 0 10px;"></div>
                <div class="quadrant" id="quadrant-2"></div>
            </div>

            <div class="divider"></div>

            <div class="text-center">Mandíbula Inferior</div>
            <div class="d-flex justify-content-center">
                <div class="quadrant" id="quadrant-4"></div>
                <div style="width: 2px; background: #333; margin: 0 10px;"></div>
                <div class="quadrant" id="quadrant-3"></div>
            </div>

        </div>

        <div class="text-center mt-4 mb-5">
            <button class="btn btn-success btn-lg" onclick="guardarDatos()">Guardar Odontograma (Log en
                Consola)</button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderOdontogram();
        });

        // Configuración de los cuadrantes (Orden estándar FDI)
        const quadrants = {
            1: [18, 17, 16, 15, 14, 13, 12, 11], // Superior Derecho
            2: [21, 22, 23, 24, 25, 26, 27, 28], // Superior Izquierdo
            4: [48, 47, 46, 45, 44, 43, 42, 41], // Inferior Derecho
            3: [31, 32, 33, 34, 35, 36, 37, 38]  // Inferior Izquierdo
        };

        // Estado actual de los dientes
        let teethState = {};

        function renderOdontogram() {
            // Generar dientes para cada cuadrante
            for (const [key, teeth] of Object.entries(quadrants)) {
                const container = document.getElementById(`quadrant-${key}`);

                teeth.forEach(toothId => {
                    const toothWrapper = document.createElement('div');
                    toothWrapper.className = 'tooth-wrapper';

                    // HTML interno del diente (Grid 3x3 simplificado visualmente)
                    toothWrapper.innerHTML = `
                    <div class="tooth-number">${toothId}</div>
                    <div class="tooth" data-id="${toothId}" onclick="handleToothClick(event, ${toothId})">
                        <div class="face top" data-face="top"></div>
                        <div class="face left" data-face="left"></div>
                        <div class="face center" data-face="center"></div>
                        <div class="face right" data-face="right"></div>
                        <div class="face bottom" data-face="bottom"></div>
                    </div>
                `;
                    container.appendChild(toothWrapper);
                });
            }
        }

        function handleToothClick(event, toothId) {
            // Obtener la herramienta seleccionada
            const selectedTool = document.querySelector('input[name="tool"]:checked').value;
            const target = event.target;

            // Inicializar estado del diente si no existe
            if (!teethState[toothId]) {
                teethState[toothId] = { faces: {}, extracted: false };
            }

            const toothElement = document.querySelector(`.tooth[data-id="${toothId}"]`);

            // Lógica para Extracción (Afecta a todo el diente)
            if (selectedTool === 'extraction') {
                const isExtracted = toothElement.classList.toggle('extracted');
                teethState[toothId].extracted = isExtracted;
                return; // No pintar caras si estamos extrayendo
            }

            // Si el diente está extraído, no permitir pintar caras
            if (teethState[toothId].extracted && selectedTool !== 'clean') {
                alert('El diente está marcado como extraído. Quita la extracción primero.');
                return;
            }

            // Lógica para pintar caras (Caries / Restauración / Limpiar)
            if (target.classList.contains('face')) {
                const faceType = target.dataset.face;

                // Limpiar clases previas
                target.classList.remove('caries', 'restoration');
                delete teethState[toothId].faces[faceType];

                // Aplicar nueva clase si no es "clean"
                if (selectedTool !== 'clean') {
                    target.classList.add(selectedTool);
                    teethState[toothId].faces[faceType] = selectedTool;
                }
            }
        }

        // Función para exportar/guardar
        function guardarDatos() {
            console.log("Estado del Odontograma:", JSON.stringify(teethState, null, 2));
            alert("Datos guardados en la consola del navegador (F12)");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
